<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Engine - Secure Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        video { width: 80%; max-width: 800px; background: black; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 10px; width: 300px; border-radius: 4px; border: none; }
        button { padding: 10px 20px; background: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #b20710; }
        .status { margin-top: 10px; color: #aaa; font-size: 0.9em; font-family: monospace; }
    </style>
</head>
<body>
<h1>Stream Engine (Secure Proxy)</h1>

<div class="controls">
    <input type="text" id="videoId" placeholder="Enter Video ID (UUID)">
    <button onclick="loadVideo()">Play</button>
</div>

<video id="video" controls></video>
<div class="status" id="statusText">Ready to stream via Backend Proxy</div>

<script>
        var video = document.getElementById('video');
        var statusText = document.getElementById('statusText');
        var hls = null;

        function loadVideo() {
            const videoId = document.getElementById('videoId').value.trim();
            if (!videoId) return alert("Please enter a Video ID");

            const streamUrl = `/api/videos/${videoId}/master.m3u8`;
            statusText.textContent = "Loading stream from: " + streamUrl;

            if (Hls.isSupported()) {
                // Destroy previous instance if exists
                if (hls) {
                    hls.destroy();
                }

                //Configure Hls.js to be tolerant of small gaps
                hls = new Hls({
                    debug: true, // Keep debugging on to see errors in console
                    maxBufferHole: 2.0, // Jump over gaps up to 2.0s
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 3
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log("Auto-play prevented: " + e));
                    statusText.textContent = "Streaming securely via Backend...";
                });

                // Adding a proper error handling
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.warn("HLS Error:", data);

                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                statusText.textContent = "Network error, trying to recover...";
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                statusText.textContent = "Media error, trying to recover...";
                                hls.recoverMediaError();
                                break;
                            default:
                                statusText.textContent = "Fatal error: " + data.details;
                                hls.destroy();
                                break;
                        }
                    } else {
                        // Non-fatal errors (like bufferSeekOverHole)
                         statusText.textContent = "Warning: " + data.details;
                    }
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }
    </script>
</body>
</html>
